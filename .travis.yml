osx_image: xcode8.3

# Needed for node_canvas build
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - pax-utils
      - libcairo2-dev
      - libjpeg8-dev
      - libpango1.0-dev
      - libgif-dev
      - g++-4.8
env:
  - CXX=g++-4.9

dist: trusty
sudo: false

language: node_js
node_js: "lts/*"

env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

os:
  - linux
  - osx

cache:
  directories:
  - node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder
  - $HOME/.npm/_prebuilds

before_install:
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; then brew update && brew install cairo; fi

script:
  - npm update music-api
  - node build

deploy:
  provider: releases
  api_key: ${GH_TOKEN}
  file_glob: true
  file:
    - releases/*.deb
    - releases/*.dmg
    - releases/*.exe
  skip_cleanup: true
  on:
      branch: master

branches:
  only:
  - master
  - ci-test
  
notifications:
  email: false